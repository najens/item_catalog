<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title id="title">Item Catalog</title>
    <link href="{{url_for('static', filename='css/normalize.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/app.css')}}" rel="stylesheet">
</head>
<body>
    <div class="overflow-wrap">
        <header>
            <nav class="nav-bar">
                <div class="nav-container flex-row">
                    <div>
                        <img alt="Logo" class="logo" src="{{url_for('static', filename='img/logo.png')}}">
                        <h2 class="nav-heading">Item Catalog</h2>
                    </div>
                    <button class="nav-button" id="nav-btn">Login</button>
                </div>
            </nav>
        </header>
        <main>
            {% block main %}{% endblock %}
        </main>
        <footer>
            <div class="footer-container">
                <p class="flex-col" id="copyright">(c) Nathan Jensen</p>
            </div>
        </footer>
    </div>
    <script src="{{url_for('static', filename='js/app.js')}}">
    </script>
</body>
</html>
